        #red{
            background-color: rgba(227, 102, 102, 0.78);
            color: red!important;
        }

        input{
            background-color: #8ff397 !important;
            border: 1px solid #00d71d !important;
        }

        input:focus{
            background-color: #CEE1F4!important;
            border: 1px solid #0078D7 !important;
        }

        .head{
            background-color: #FFD43B!important;
            color: white;!important;
        }

    </style>
</head>
<body>

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarScroll">

            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

<!--------------------------- Order Start ---------------------------------------->
<main id="order" class="container-fluid">

    <section class="row mt-2 align-items-center column-gap-2 justify-content-around">
<!------------------------------Order Details Start---------------------------------------->
        <div class="col-12 col-lg-4 border border-dark rounded">
            <div class="row">
                <div class="col-12 bg-success fs-4 fw-bold text-center head rounded-top-1">
                    <i class="fa-solid fa-bag-shopping"></i> Order Details
                </div>

                <div class="mb-3 col-12 col-sm-6 mt-2">
                    <label for="orderId" class="form-label">Order ID</label>
                    <input type="text" class="form-control" id="orderId" >
                </div>

                <div class="mb-3 col-12 col-sm-6 mt-2">
                    <label for="orderDate" class="form-label">Order Date</label>
                    <input type="date" class="form-control" id="orderDate" >
                </div>

                <div class="mb-3 col-12 col-sm-6">
                    <label for="customerId" class="form-label">Customer ID</label>
                    <select class="form-select" id="customerId" aria-label="Floating label select example">
                        <option selected>xxxx</option>
                        <option value="C001">C001</option>
                        <option value="C002">C002</option>
                        <option value="C003">C003</option>
                    </select>
                </div>

                <div class="mb-3 col-12 col-sm-6">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" >
                </div>

            </div>
        </div>
        <!------------------------------Order Details End---------------------------------------->
        <!------------------------------Item Details Start---------------------------------------->
        <div class="col-12 col-lg-4 rounded border border-dark mt-3 mt-sm-2">
            <div class="row">

                <div class="col-12 bg-success fs-4 fw-bold text-center head rounded-top-1">
                    <i class="fa-sharp fa-solid fa-cart-flatbed"></i> Item Details
                </div>

                <div class="mb-3 col-12 col-sm-6 mt-2">
                    <label for="itemId" class="form-label">Item ID</label>
                    <select class="form-select" id="itemId" aria-label="Floating label select example">
                        <option selected>xxxx</option>
                        <option value="I001">I001</option>
                        <option value="I002">I002</option>
                        <option value="I003">I003</option>
                    </select>
                </div>

                <div class="mb-3 col-12 ">
                    <label for="itemDes" class="form-label">Description</label>
                    <input type="text" class="form-control" id="itemDes" >
                </div>

                <div class="mb-3 col-12 col-sm-6">
                    <label for="itemQty" class="form-label">Qty</label>
                    <input type="text" class="form-control" id="itemQty" >
                </div>

                <div class="mb-3 col-12 col-sm-6">
                    <label for="itemPrice" class="form-label">Price</label>
                    <input type="text" class="form-control" id="itemPrice" >
                </div>

                <div class="col-12 col-md-12 mt-2 mt-md-0 mb-1">
                    <button type="button" class="btn btn-success w-100"><i class="fa-solid fa-cart-plus"></i> Add</button>
                </div>

            </div>
        </div>
        <!------------------------------Item Details End---------------------------------------->
        <!------------------------------Payment Details Start---------------------------------------->
        <div class="col-12 col-lg-3 border border-dark mt-3 mt-sm-2 rounded">
            <div class="row justify-content-center">

                <div class="col-12 bg-success fs-4 fw-bold text-center head rounded-top-1">
                    <i class="fa-solid fa-money-check-dollar"></i> Payment Details
                </div>

                <div class="mb-1 col-6 fs-2">
                    <label  class="form-label">Total</label>
                </div>

                <div class="mb-1 col-6 fs-2">
                    <label id="total" class="form-label">10000.00</label>
                </div>

                <div class="mb-2 col-12 ">
                    <label for="discount" class="form-label">Discount</label>
                    <input type="number" class="form-control" id="discount" >
                </div>

                <div class="col-11 mb-1 text-center p-1 fs-2 fw-bold border border-danger rounded" id="red">
                    <div class="row">
                        <label class="form-label col-12">Final Total</label>
                        <label class="form-label col-12 mt-1" id="fTotal">9000.00</label>
                    </div>
                </div>

                <div class="col-12 col-md-12 mt-2 mt-md-0 mb-1">
                    <button type="button" class="btn btn-success w-100"><i class="fa-solid fa-money-check-dollar"></i> Place Order</button>
                </div>

            </div>
        </div>
        <!------------------------------Payment Details End---------------------------------------->
    </section>

    <section class="row justify-content-center">

        <div class="col-12 col-md-11 col-lg-10 mt-5">

            <table class="table table-bordered  table-hover ">
                <thead class="table-dark">
                <tr>
                    <td>Item Ud</td>
                    <td>Description</td>
                    <td>Price</td>
                    <td>Qty</td>
                    <td>Total</td>
                </tr>
                </thead>

                <tbody class="table-success overflow-y-scroll">
                <tr>
                    <td>I001</td>
                    <td>Chocolate 100g</td>
                    <td>500.00</td>
                    <td>4</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>I001</td>
                    <td>Chocolate 100g</td>
                    <td>500.00</td>
                    <td>4</td>
                    <td>2000</td>
                </tr>

                </tbody>
            </table>

        </div>

    </section>

</main>

<script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
